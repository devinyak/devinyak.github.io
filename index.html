layout: default

group: navigation

{% for post in site.posts %}
 {% if post.categories contains 'stories' %}
<div id="headblock"><h1 id="post.title"><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></h1>
<!--<p>by <em>{{post.author}}</em>, {{ post.date | date_to_long_string }}</p>-->
</div>
<div class="contenttext">{{ post.excerpt }}<a href="{{ BASE_PATH }}{{ post.url }}">Читати далі...</a></div>
<ul class="tags">
  
    <li><strong>Ключові слова: </strong></li>
	  {% for tag in post.tags %}
    <li><a href="{{BASE_URL}}/tags.html#{{tag}}-ref">{{ tag }}</a></li>

    {% endfor %}

</ul></br>
 {% endif %}

{% endfor %}

<!DOCTYPE html> 
<!--
	Noam's theme, based on Readnik scriptogr.am theme
-->
<html lang="uk">
<head>
  <title>stat.org.ua | {{page.title}}</title>
  <meta name="description" content="{{ author }} {{ title }}" />
  <meta name="author" content="{{ author }}">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="ROBOTS" content="INDEX,FOLLOW">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <meta property="og:url" content="{{ BASE_PATH }}">
  <link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet" type="text/css" media="all">
  <link href="{{ ASSET_PATH }}/css/syntax.css" rel="stylesheet" type="text/css" media="all">
  {% include JB/analytics %}

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>

  <script src="http://cachedcommons.org/javascripts/jquery/jquery.disqus.js" type="text/javascript"></script>
  <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"> </script>
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  "HTML-CSS": { linebreaks: { automatic: true } },
         SVG: { linebreaks: { automatic: true } }
});
</script>
  <script type="text/javascript">
      function showhide(id) {
           var e = document.getElementById(id);
           if(e.style.display == 'block')
              e.style.display = 'none';
           else
              e.style.display = 'block';
        }
  </script>
   
</head>
<body>
<div class="wrapper">
  <div class="blog">

      <div id="menu" class="menu-top">
        <div class="blog-info">
          <h1><a href="{{BASE_URL}}/index.html">{{site.author.name}}</a></h1>
          <div class="blog-description">
           <h2>{{site.tagline}}</h2>
          </div>
         </div>
          <div class="pages">
            


<!-- Put this div tag to the place, where the Like block will be -->

            
        
            {% assign pages_list = site.pages %} 
            {% assign group = 'menu' %} 
            {% include JB/pages_list2 %}
            
        </div>
      </div>

      <div class="container">

        <div class="content">
          {{ content }}
        </div>
    

      </div>

</body>
</html>
